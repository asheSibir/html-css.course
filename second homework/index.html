<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../second template/css/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <span>Получите видео-инструкцию</span><br>
    <h2 class="heading">
        Как заработать свой первый миллион
    </h2>
</div>
<div class="first-section">
    <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/jZxDdqK5VII" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="form">
        <h3>Введите свой email</h3>
        <input class="form-data" type="text" name="user_name" id="user_name" placeholder="Ваше имя">
        <input class="form-data" type="email" name="user_email" id="user_email" placeholder="Ваш email">
        <input class="blue-btn" type="submit" value="Получить инструкцию">
    </div>
</div>
<div class="advantages">
    <h2 class="heading">Почему нужно сделать это сейчас?</h2>
    <div class="adv-images">
        <div class="adv-img">
            <img src="../first maket/img/001-summer.svg" alt="summer">
            <p>Первое преимущество</p>
        </div>
        <div class="adv-img">
            <img src="../first maket/img/003-mountains.svg" alt="mountains">
            <p>Второе преимущество</p>
        </div>
        <div class="adv-img">
            <img src="../first maket/img/002-camping.svg" alt="camping">
            <p>Третье преимущество</p>
        </div>
        <div class="adv-img">
            <img src="../first maket/img/004-boarding-pass.svg" alt="boarding">
            <p>Четвертое преимущество</p>
        </div>
    </div>

    <button class="blue-btn">Получить инструкцию</button>
</div>
<div class="clients">
    <h2 class="heading">Наши клиенты</h2>
    <div class="wrapper-clients">
        <div class="clinet-photo"><img src="./img/1img.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/2img.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/3.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/4.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/5.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/6.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/7.jpg" alt="client_photo"></div>
        <div class="clinet-photo"><img src="./img/8.jpg" alt="client_photo"></div>
    </div>
</div>
</body>
</html>
