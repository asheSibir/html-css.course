<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>First layout</title>
</head>
<body>
    <div class="section">
        <h1 class="header">
            <span>Получите видео-инструкцию</span>
            <strong>Как заработать свой первый миллион</strong>
        </h1>
    </div>
    <div class="main">
        <div class="video">
            <iframe width="543" height="308" src="https://www.youtube.com/embed/cWP6uJWFjrA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form">
            <form action="#">
                <p>Введите свой email</p>
                <input type="text" name="user_name" id="#" placeholder="Ваше имя">
                <input type="text" name="user_email" id="#" placeholder="Ваше email">
                <button class="blue-btn" type="submit">Получить инструкцию</button>
            </form>
        </div>

    </div>
    <div class="section">
        <h1 class="header">
            <strong>Почему нужно сделать это сейчас?</strong>
        </h1>
        <div class="feature">
            <div class="col">
                <img src="./img/001-summer.svg" alt="summer">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="./img/003-mountains.svg" alt="mountains">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="./img/002-camping.svg" alt="camp">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="./img/004-boarding-pass.svg" alt="004-boarding-pass">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <input class="blue-btn center-btn" type="button" value="Получить инструкцию">

    </div>

</body>
</html>
