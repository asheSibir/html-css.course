<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="subtitle-text">Получите видео-инструкцию</span>
        <span class="main-title">Как заработать свой первый миллион</h2>
      </div>
      <div class="presentation">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Fluvvu9xywo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <form class="my-form" action="#">
          <div class="form-title">Введите свой email</div>
          <input type="text" class="form__input" placeholder="Ваше имя">
          <input type="text" class="form__input" placeholder="Ваше email">
          <button type="button" class="form__btn blue-btn">Получить инструкцию</button>
        </form>

      </div>
      <div class="reasons-block">
        <div class="reasons-block__title">Почему нужно сделать это сейчас?</div>
        <div class="advant-item">
          <div class="advant-img">
              <img class="first-img" src="./img/adv-img.png" alt="">
          </div>
          <span class="advant-text">Первое  преимущество</span>
        </div>
        <div class="advant-item">
          <div class="advant-img">
            <img class="first-img" src="./img/adv-img.png" alt="">
          </div>
          <span class="advant-text">Второе  преимущество</span>
        </div>
        <div class="advant-item">
          <div class="advant-img">
            <img class="first-img" src="./img/adv-img.png" alt="">
          </div>
          <span class="advant-text">Третье преимущество</span>
        </div>
        <div class="advant-item">
          <div class="advant-img">
            <img class="first-img" src="./img/adv-img.png" alt="">
          </div>
          <span class="advant-text">Четвертое преимущество</span>
        </div>
        <button class="blue-btn"></button>
      </div>
      <div class="clients">
          <div class="block__clients-title">Наши клиенты</div>
        <div class="client-photo"><img src="" alt="" /></div>
      </div>
    </div>
  </body>
</html>
